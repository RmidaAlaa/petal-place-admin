    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Florist",
      "name": "Roses Garden",
      "description": "Premium natural roses, custom bouquets, gift boxes & wedding flowers with same-day delivery.",

      "logo": "/src/assets/roses-garden-logo.jpg",
      "sameAs": [],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "SA"
      },
      "priceRange": "$$",
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],

      },

        "name": "Flower Arrangements",

          {"@type": "Offer", "itemOffered": {"@type": "Product", "name": "Custom Bouquets"}},
